{% if request.state.flashed_messages %}
    {% for messages in  request.state.flashed_messages %}
        <div class="mb-4 p-4 rounded-lg
                    {% if messages.category == 'success' %}
                        bg-green-100 border border-green-400 text-green-700
                    {% elif messages.category == 'error' %}
                        bg-red-100 border border-red-400 text-red-700
                    {% elif messages.category == 'warning' %}
                        bg-yellow-100 border border-yellow-400 text-yellow-700
                    {% else %}
                        bg-blue-100 border border-blue-400 text-blue-700
                    {% endif %}
                " role="alert">
            <strong>{{ messages.category.capitalize() }}:</strong> {{ messages.message }}
        </div>
    {% endfor %}
{% endif %}
