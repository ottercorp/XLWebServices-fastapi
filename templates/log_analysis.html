{% extends "base/admin_base.html" %}
{% block add_head %}
    <title>日志分析 - XLWebServices</title>
{% endblock %}

{% block page_content %}
    <div class="container max-w-screen-md mx-auto bg-white p-16 rounded-lg shadow-md py-6">
        <h1 class="text-2xl font-bold py-4">日志分析</h1>
        <hr class="mb-4"/>
        {% include "base/flash_messages.html" %}
        <div class="flex flex-col space-y-6 px-4">
            <div class="w-full">
                <div class="flex justify-between mb-6">
                    <form action="{{ url_for('front_admin_log_analytics_post') }}" method="POST" enctype="multipart/form-data" class="bg-white p-8 rounded-lg shadow-md max-w-lg w-full">
                        <div class="mb-4">
                            <label for="file" class="block text-sm font-medium text-gray-700 mb-2">选择日志文件：</label>
                            <input type="file" id="file" name="file" class="w-full text-gray-700">
                        </div>
                    <div class="text-center">
                        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-700">提交分析</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
